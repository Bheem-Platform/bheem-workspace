[pytest]
# Pytest configuration for Bheem Workspace Backend

# Test file patterns
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Asyncio mode
asyncio_mode = auto

# Markers
markers =
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests (may require database, external services)
    slow: Slow tests (skipped by default)
    api: API endpoint tests

# Coverage settings
addopts =
    -v
    --tb=short
    --strict-markers
    -ra

# Ignore patterns
norecursedirs =
    .git
    .venv
    venv
    __pycache__
    migrations
    alembic

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s (%(filename)s:%(lineno)s)
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
