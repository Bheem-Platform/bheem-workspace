# LiveKit Egress Configuration for Bheem Meet Recording
# Deploy this on the LiveKit server (37.27.89.140)

log_level: info

# LiveKit Server Credentials - MUST match /opt/livekit/livekit.yaml
api_key: BheemMeetAPI
api_secret: BheemMeet2024SecretKey

# WebSocket URL - use localhost since Egress runs on same server as LiveKit
ws_url: ws://localhost:7880

# Redis for job queue (Egress and LiveKit communicate via Redis)
redis:
  address: localhost:6379

# File output configuration
file_output:
  local: true
  # Recordings saved to /opt/livekit/recordings/

# Health check port
health_port: 9090

# Template URL for room composite (optional custom layout)
# template_base: ""

# Logging
logging:
  json: false
  level: info
