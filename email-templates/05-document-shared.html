<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Shared - Bheem Docs</title>
</head>
<body style="margin:0; padding:20px; background-color:#f5f7fa; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">
    <div style="max-width:500px; margin:0 auto; background:white; border-radius:12px; overflow:hidden; box-shadow:0 4px 20px rgba(0,0,0,0.1);">
        <!-- Header -->
        <div style="background:linear-gradient(135deg, #10b981, #059669); color:white; padding:35px; text-align:center;">
            <svg width="40" height="40" fill="white" viewBox="0 0 24 24" style="margin-bottom:10px;"><path d="M14 2H6c-1.1 0-2 .9-2 2v16c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V8l-6-6zm2 16H8v-2h8v2zm0-4H8v-2h8v2zm-3-5V3.5L18.5 9H13z"/></svg>
            <h1 style="margin:0; font-size:24px; font-weight:600;">Document Shared With You</h1>
        </div>

        <!-- Content -->
        <div style="padding:35px;">
            <p style="color:#64748b; font-size:16px; margin:0 0 25px 0;">
                <strong style="color:#1e293b;">{{SHARED_BY}}</strong> has shared a document with you.
            </p>

            <!-- Document Card -->
            <div style="background:#f8fafc; border-radius:10px; padding:20px; margin:20px 0; border-left:4px solid #10b981;">
                <div style="display:flex; align-items:center;">
                    <div style="width:50px; height:50px; background:#dcfce7; border-radius:8px; margin-right:15px; display:flex; align-items:center; justify-content:center;">
                        <svg width="24" height="24" fill="#10b981" viewBox="0 0 24 24"><path d="M14 2H6c-1.1 0-2 .9-2 2v16c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V8l-6-6zm2 16H8v-2h8v2zm0-4H8v-2h8v2zm-3-5V3.5L18.5 9H13z"/></svg>
                    </div>
                    <div>
                        <p style="color:#1e293b; font-size:16px; font-weight:600; margin:0;">{{DOCUMENT_NAME}}</p>
                        <p style="color:#94a3b8; font-size:13px; margin:5px 0 0 0;">{{PERMISSION_LEVEL}}</p>
                    </div>
                </div>
            </div>

            <!-- Message if any -->
            <div style="background:#f0f9ff; border-radius:8px; padding:15px; margin:20px 0; display:{{MESSAGE_DISPLAY}};">
                <p style="color:#0369a1; font-size:14px; margin:0; font-style:italic;">
                    "{{MESSAGE}}"
                </p>
            </div>

            <!-- CTA Button -->
            <div style="text-align:center; margin:30px 0 10px 0;">
                <a href="{{DOCUMENT_URL}}" style="display:inline-block; background:linear-gradient(135deg, #10b981, #059669); color:white; padding:16px 40px; border-radius:8px; text-decoration:none; font-weight:600; font-size:16px;">Open Document</a>
            </div>
        </div>

        <!-- Footer -->
        <div style="padding:20px 35px; background:#f8fafc; border-top:1px solid #e2e8f0; text-align:center;">
            <p style="color:#94a3b8; font-size:12px; margin:0;">
                Powered by <strong>Bheem Docs</strong><br>
                <a href="https://docs.bheem.cloud" style="color:#10b981; text-decoration:none;">docs.bheem.cloud</a>
            </p>
        </div>
    </div>
</body>
</html>
